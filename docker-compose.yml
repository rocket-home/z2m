version: "3.2"

services:
  mqtt:
    build: ./mosquitto/
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - mosquitto:/mosquitto/data
      - ${PWD}/mosquitto/conf.d:/mosquitto/conf.d
    restart: unless-stopped
  nodered:
    image: nodered/node-red
    ports:
      - 1880:1880
    volumes:
      - nodered:/data
    restart: unless-stopped
  zigbee2mqtt:
    image: koenkk/zigbee2mqtt:1.20.0
    ports:
      - 4000:4000
    devices:
      - "/dev/ttyACM0:/dev/ttyACM0"
    volumes:
      - zigbee2mqtt:/app/data
      - ${PWD}/zigbee2mqtt.yaml:/app/configuration.yaml
    restart: unless-stopped
volumes:
  mosquitto:
  nodered:
  zigbee2mqtt:
